<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>شكراً لكم</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
        <style>
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        @font-face {
            font-family: 'Tajawal';
            src: url('https://cdn.jsdelivr.net/npm/@fontsource/tajawal@4.5.1/files/tajawal-arabic-400-normal.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Tajawal';
            src: url('https://cdn.jsdelivr.net/npm/@fontsource/tajawal@4.5.1/files/tajawal-arabic-700-normal.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%; 
            font-family: 'Tajawal', sans-serif;
            overflow: hidden;
            direction: rtl;
        }

        .slide-container {
            width: 100%; 
            height: 100%; 
            
            background: linear-gradient(135deg, #7b0041 0%, #4d0029 100%);
            position: relative;
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            display: block;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            padding: clamp(1rem, 3vh, 2rem); 
            overflow-y: auto; 
        }

        .logos {
            display: flex;
            justify-content: space-between;
            flex-shrink: 0; 
        }

        .logo {
            height: 100px; /* Increased from clamp */
            width: auto;
            max-width: 300px; /* Increased max-width */
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
        }

        .main-content-area {
             flex-grow: 1;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             padding-top: 1rem;
             padding-bottom: 1rem;
             text-align: center;
        }

        .main-heading {
            font-size: clamp(3.3rem, 9.2vw, 5.5rem); 
            font-weight: 900;
            color: white;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 1rem;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .conclusion {
            font-size: clamp(1.32rem, 3.45vw, 1.76rem); 
            font-weight: 500;
            color: #f8d57e;
            text-align: center;
            max-width: 800px;
            margin: 0 auto clamp(1rem, 3vh, 2rem); 
            line-height: 1.5;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .team-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: clamp(1rem, 2vw, 1.5rem); 
            margin: 0 auto;
            width: 90%;
            max-width: 900px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
             flex-shrink: 0; 
             margin-bottom: 1rem; 
        }

        .team-title {
            font-size: clamp(1.54rem, 3.45vw, 1.98rem); 
            font-weight: 700;
            color: #f8d57e;
            text-align: center;
            margin-bottom: 1rem;
        }

        .team-members {
            display: grid;
             grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: clamp(0.5rem, 1vw, 1rem); 
            margin-top: 1rem;
        }

        .team-member {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: clamp(0.8rem, 1.5vw, 1rem); 
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .member-icon {
            font-size: clamp(1.54rem, 3.45vw, 1.98rem); 
            color: #f8d57e;
            margin-bottom: 0.5rem;
        }

        .member-name {
            font-size: clamp(0.99rem, 2.3vw, 1.32rem); 
            font-weight: 700;
            color: white;
            margin-bottom: 0.2rem;
        }

        .member-role {
            font-size: clamp(0.77rem, 1.72vw, 0.99rem); 
            color: rgba(255, 255, 255, 0.8);
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(248, 213, 126, 0.3) 0%, rgba(248, 213, 126, 0) 70%);
            border-radius: 50%;
            z-index: 1;
            filter: blur(30px);
            transform: translate(-50%, -50%);
            animation: float 8s infinite ease-in-out;
             pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        
    
/* Element Entrance Animations */
.logos, .main-title, .subtitle, .authors, .footer-prompt, .main-heading, .conclusion, .team-container, .slide-content > *, .content > div:not(.logos):not(.footer-prompt) { /* Add more selectors as needed per slide */
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1) 0.1s, transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1) 0.1s; /* Added base delay */
}

body.animate-in .logos,
body.animate-in .main-title,
body.animate-in .subtitle,
body.animate-in .authors,
body.animate-in .footer-prompt,
body.animate-in .main-heading,
body.animate-in .conclusion,
body.animate-in .team-container,
body.animate-in .slide-content > *,
body.animate-in .content > div:not(.logos):not(.footer-prompt) {
  opacity: 1;
  transform: translateY(0);
}

/* Staggering - apply to common elements or use more specific selectors */
body.animate-in .logos { transition-delay: 0.1s; }
body.animate-in .main-title, body.animate-in .main-heading { transition-delay: 0.2s; }
body.animate-in .subtitle, body.animate-in .conclusion { transition-delay: 0.3s; }
body.animate-in .authors { transition-delay: 0.4s; }
body.animate-in .team-container { transition-delay: 0.4s; }
body.animate-in .footer-prompt { transition-delay: 0.5s; }

/* Example for staggering list items or grid items */
body.animate-in .slide-content > *:nth-child(1), body.animate-in .content > div:not(.logos):not(.footer-prompt):nth-child(1) { transition-delay: 0.2s; }
body.animate-in .slide-content > *:nth-child(2), body.animate-in .content > div:not(.logos):not(.footer-prompt):nth-child(2) { transition-delay: 0.3s; }
body.animate-in .slide-content > *:nth-child(3), body.animate-in .content > div:not(.logos):not(.footer-prompt):nth-child(3) { transition-delay: 0.4s; }
/* Add more nth-child rules if needed */

</style>
    </head>
    <body>
        <div class="slide-container">
            <div id="particles-js"></div>

            <div class="glow" style="top: 30%; left: 70%;"></div>
            <div class="glow" style="top: 70%; left: 30%;"></div>

            <div class="content">
                <div class="logos">
                    <img
                        src="images/school_logo.png"
                        alt="مدرسة إيبلا الدولية" class="logo">
                    <img
                        src="images/ministry_logo.png"
                        alt="وزارة التربية والتعليم والتعليم العالي"
                        class="logo">
                </div>

                <div class="main-content-area">
                    <h1 class="main-heading">شكراً لكم</h1>
                    <p class="conclusion">
                        الطاقة المتجددة هي مفتاح مستقبل قطر المستدام، وخطوة
                        حاسمة نحو تحقيق الاقتصاد المتنوع والبيئة النظيفة التي
                        تطمح إليها رؤية قطر الوطنية 2030.
                    </p>
                </div>

                <div class="team-container">
                    <h2 class="team-title">فريق طلاب مدرسة إيبلا الدولية</h2>

                    <div class="team-members">
                        <div class="team-member">
                            <div class="member-icon"><i class="fas fa-user-graduate"></i></div>
                            <div class="member-name">ثابت</div>
                        </div>
                        <div class="team-member">
                            <div class="member-icon"><i class="fas fa-user-graduate"></i></div>
                            <div class="member-name">حسان</div>
                        </div>
                        <div class="team-member">
                            <div class="member-icon"><i class="fas fa-user-graduate"></i></div>
                            <div class="member-name">مروان</div>
                        </div>
                        <div class="team-member">
                            <div class="member-icon"><i class="fas fa-user-graduate"></i></div>
                            <div class="member-name">ضياء</div>
                        </div>
                        <div class="team-member">
                            <div class="member-icon"><i class="fas fa-user-graduate"></i></div>
                            <div class="member-name">تيم</div>
                        </div>
                    </div>
                </div>

                
                
            </div>
        </div>

        <script>
        
        const particlesContainer = document.getElementById('particles');
        const particleCount = 80; 
        const definedKeyframes = new Set(); 

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 5 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;

            
            particle.style.opacity = Math.random() * 0.5 + 0.2;

            
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            const animationName = `float_p15_${i}`; 

            particle.style.animation = `${animationName} ${duration}s ${delay}s infinite ease-in-out`;

            particlesContainer.appendChild(particle);

             
             if (!definedKeyframes.has(animationName)) {
                const style = document.createElement('style');
                 const x1=Math.random()*80-40, y1=Math.random()*80-40; 
                 const x2=Math.random()*80-40, y2=Math.random()*80-40;
                style.textContent = `
                    @keyframes ${animationName} {
                        0%, 100% { transform: translate(0, 0); }
                        50% { transform: translate(${x1}px, ${y1}px); }
                        75% { transform: translate(${x2}px, ${y2}px); } 
                    }
                `;
                document.head.appendChild(style);
                definedKeyframes.add(animationName);
             }
        }
    </script>
    
<script>
  window.addEventListener('message', function(event) {
    // Basic check for security and relevance
    if (event.source !== window.parent || !event.data || event.data.type !== 'slideActivated') {
      return;
    }
    console.log('Slide activated message received in iframe: ' + window.location.pathname);
    // Add class to body to trigger animations defined in CSS
    // Remove class first to ensure animation restarts if slide is revisited
    document.body.classList.remove('animate-in');
    // Force reflow/repaint might be needed for reliable restart
    void document.body.offsetWidth;
    document.body.classList.add('animate-in');

  });

  // Trigger animation on initial load ONLY if this is the first slide (Untitled-1.html)
  // Assumes parent frame loads slide 1 as active initially without sending a message.
  if (window.location.pathname.endsWith('Untitled-1.html')) {
     document.addEventListener('DOMContentLoaded', () => {
         console.log('Initial animation for slide 1');
         document.body.classList.add('animate-in');
     });
  }
</script>
</body>
